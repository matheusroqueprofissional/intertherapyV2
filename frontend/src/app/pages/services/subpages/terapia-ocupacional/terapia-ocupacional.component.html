[Title]="'Terapia Ocupacional'"

[Subtitle]="'Desenvolvimento Funcional e Autonomia em Avaliação'"
[FirstResume]="'A avaliação em Terapia Ocupacional contempla os aspectos sensório-motores, capacidades funcionais, autonomia, habilidades sociais, cognitivas e o desempenho em atividades da vida diária. Durante o processo, são analisadas estruturas clínicas essenciais como força muscular, tônus, condição musculoesquelética, reflexos primitivos e reações posturais.'"
[SecondResume]="'Também são considerados exames e relatórios complementares que contribuam para uma visão mais completa do caso.'"
[ThirdResume]="'Na Intertherapy, esse processo é conduzido pelas terapeutas ocupacionais Nathália Abreu, Kadrige Araujo, Juliana Nogueira e Joyce Sauerbrown, todas especialistas em Neuropediatria e com ampla experiência na área.'"
[AvaliationFormat]="'cerca de 2 horas de duração, podendo ser realizada em um único momento ou dividida, conforme o rendimento do paciente. O feedback aos responsáveis é feito presencialmente no mesmo dia, ao final da avaliação.'"
[WhatGet1]="'- Exames que o paciente já tenha realizado relacionados ao quadro principal Ex: exame de ressonância magnética ou tomografia, exames genéticos, teste da orelhinha, BERA, relatórios relacionados.'"
[WhatGet2]="'- Dispositivos que o paciente faça uso como órteses, recursos adaptados como talheres, material escolar, luvas e afins'"
[WhatGet3]="'- É imprescindível enviar a ficha de ANAMNESE preenchida  1 dia antes da avaliação agendada.'"
