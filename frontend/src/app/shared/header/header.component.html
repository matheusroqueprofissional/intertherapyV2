<div class="col-12 header flex align-items-center gap-4 flex-wrap ">
  <div class="image">
    <img  (click)="redirectTo('')" src="../../../assets/images/Intertherapy Logo.svg" alt="">
  </div>
  <div class="content flex gap-2  justify-content-end">
    <div class="link-container" *ngFor="let link of links; let i = index">
      <a (click)="redirectTo(link)" (mouseover)="isHovered[i] = true" (mouseout)="isHovered[i] = false">{{link}}</a>
      <div class="square" *ngIf="isHovered[i]" [ngStyle]="{'background-color': hoverColors[i]}"></div>
    </div>

  </div>
</div>
