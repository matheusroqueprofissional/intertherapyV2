<div class="square">
  <div class="image">
    <img [src]="imageUrl" alt="">
  </div>
  <div class="content">
    <div class="title">
      <h2>{{ title }}</h2>
    </div>
    <div class="resume">
      <p>
        {{description}}
      </p>
    </div>
  </div>
  <div class="buttons">
    <button class="buttonDelete" mat-flat-button (click)="deletar()">Deletar</button>
    <button class="buttonEdit" mat-stroked-button (click)="deletar()">Editar</button>
  </div>

</div>
